<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Switcheo Contract Wallet</h1>
            <p>This app allows you to withdraw from your Switcheo Contract Wallet into your own wallet.</p>
            <p>It is useful for when the exchange is down for maintenance.</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <sc-contract (loadLogin)="loadLogin()" (changeContract)="changeContract()"></sc-contract>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <sc-login *ngIf="loadLoginComponent" (loadWallet)="loadWallet()" (logoutWallet)="logoutWallet()"></sc-login>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <sc-wallet *ngIf="loadWalletComponent"></sc-wallet>
        </div>
    </div>
</div>
