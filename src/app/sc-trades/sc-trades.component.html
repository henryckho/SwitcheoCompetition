<div *ngIf="openOrdersBalances.length > 0">
    <div class="row justify-content-center">
        <div class="col-12 col-md-auto">
            <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="showUnknownErrorMessage">
                <span>{{unknownErrorMessage}}</span>
                <button type="button" class="close" (click)="showUnknownErrorMessage = false;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="asset-list">
                    <div>
                        <b class="switcheo-text">Open trades</b>
                    </div>
                    <div class="row justify-content-center" *ngFor="let order of openOrdersBalances">
                        <div class="col-12 col-md-auto">
                            <img class="token-img" src="{{imgDir}}/{{order.tokenName}}.png" (error)="handleImgError($event);" />
                            <br/>
                            <b>{{order.tokenName}}</b>
                        </div>
                        <div class="col-auto">
                            <b>{{order.offerAmount}}</b>
                            <div class="row justify-content-center" *ngIf="canAccessPrivateKey">
                                <div class="col-auto">
                                    <button class="btn btn-danger btn-sm" (click)="cancelTrade(order.id)">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
