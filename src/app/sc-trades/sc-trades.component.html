<div *ngIf="!isLoading">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="asset-list">
                <div>
                    <b class="switcheo-text">Open trades</b>
                </div>
                <div class="row justify-content-center" *ngFor="let key of assetListLockedWallet">
                    <div class="col-12 col-md-auto">
                        <img class="token-img" src="{{imgDir}}/{{key}}.png" (error)="handleImgError($event);" />
                        <br/>
                        <b>{{key}}</b>
                    </div>
                    <div class="col-auto">
                        <!-- Display trades -->
                        <div class="row justify-content-center" *ngIf="canAccessPrivateKey">
                            <div class="col-auto">
                                <button class="btn btn-success btn-sm" (click)="cancel('neo', key)">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
