<div>
    <h1>Contract Wallet</h1>
    <div *ngIf="isWalletLoaded">
        <ul>
            <li *ngFor="let key of assetList">
                {{key}} : 
                <div *ngIf="contractWalletBalance[key] != null && contractWalletBalance[key] > 0">
                    <span>
                        {{(contractWalletBalance[key] / pow(10, tokenList[key].decimals)).toFixed(tokenList[key].decimals)}}
                    </span>
                    <button (click)="withdraw('neo', key, contractWalletBalance[key])">
                        Withdraw
                    </button>
                </div>
                <div *ngIf="lockedWalletBalance[key] != null && lockedWalletBalance[key] > 0">
                    <b>{{(lockedWalletBalance[key] / pow(10, tokenList[key].decimals)).toFixed(tokenList[key].decimals)}}</b>
                </div>
            </li>
        </ul>
    </div>
</div>
