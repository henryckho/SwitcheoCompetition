<div>
    <h1>Contract Wallet</h1>
    <div *ngIf="isWalletLoaded">
        <ul>
            <li *ngFor="let key of assetList">
                {{key}} : 
                <span *ngIf="contractWalletBalance[key] != null && contractWalletBalance[key] > 0">
                    {{(contractWalletBalance[key] / pow(10, tokenList[key].decimals)).toFixed(tokenList[key].decimals)}}
                </span>
                <button (click)="withdraw(key, contractWalletBalance[key])">
                    Withdraw
                </button>
                <b *ngIf="lockedWalletBalance[key] != null && lockedWalletBalance[key] > 0">
                    {{(lockedWalletBalance[key] / pow(10, tokenList[key].decimals)).toFixed(tokenList[key].decimals)}}
                </b>
            </li>
        </ul>
    </div>
</div>
