<b class="text-info">Step 2: Type in your NEO private key</b>
<br/>
<span class="badge badge-pill badge-light">!</span><span class="text-white">Your keys never leaves the browser</span>
<div *ngIf="!loggedIntoWallet">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <input type="password" class="form-control form-control-sm text-center" [(ngModel)]="privateKey" placeholder="Private Key" />
        </div>
        <div class="col-auto">
            <button class="btn btn-success btn-sm" (click)="loginToWallet()" [disabled]="!privateKey">Login</button>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="errorMessage">
        <div class="col-auto">
            <div class="alert alert-danger" role="alert">
                <span>{{errorMessage}}</span>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loggedIntoWallet">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <input type="text" class="form-control form-control-sm text-center" [(ngModel)]="address" readonly />
        </div>
        <div class="col-auto">
            <button class="btn btn-danger btn-sm" (click)="logoutOfWallet()">Logout</button>
        </div>
    </div>
</div>
